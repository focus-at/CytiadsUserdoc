{% if READTHEDOCS %}
    <label>
      {{language}}
      <div class="dropdown__button"></div>
      <input class="dropdown__checkbox" type="checkbox">
      <div class="dropdown__menu">
        <a href="/docs/udocs/ru/latest/">ru</a>
        <a href="/docs/udocs/en/latest/">en</a>
      </div>
    </label>
{% endif %}
